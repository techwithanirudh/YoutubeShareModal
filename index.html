<!DOCTYPE html>

  <body>
    <!-- <% if (user) { %>
	<p>Hello <%= user.username %></p>
<% } %> -->
    <header>
      <div><%- include('../partials/banner'); %></div>
      <%- include('../partials/header'); %>
    </header>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div
      x-data="{ open: true }"
      @keydown.window.escape="open = false"
      x-init='$watch("open", o => !o &amp;&amp; window.setTimeout(() => (open = true), 1000))'
      x-show="open"
      class="relative z-10"
      aria-labelledby="modal-title"
      x-ref="dialog"
      aria-modal="true"
    >
      <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
      <div
        x-show="open"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        x-description="Background backdrop, show/hide based on modal state."
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0"
        >
          <!-- This element is to trick the browser into centering the modal contents. -->
          <span
            class="hidden sm:inline-block sm:h-screen sm:align-middle"
            aria-hidden="true"
            >&#8203;</span
          >

          <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
          <div
            x-show="open"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-description="Modal panel, show/hide based on modal state."
            class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
            @click.away="open = false"
          >

                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">

                              d="M98.62,53.92c-.49-6.75-1.72-13.72-10.35-14.23a426.5,426.5,0,0,0-48.55,0c-8.63.5-9.86,7.48-10.35,14.23a135,135,0,0,0,0,20.16c.49,6.75,1.72,13.72,10.35,14.23a426.5,426.5,0,0,0,48.55,0c8.63-.5,9.86-7.48,10.35-14.23A135,135,0,0,0,98.62,53.92ZM57,73V53L76,63Z"
                              class="colorfff svgShape"
                            ></path>
                          </svg>
                        </div>
                        <p class="mt-2 text-center">Youtube</p>
                      </div>
                      <!-- Controls -->
                      <div
                        class="absolute right-7 z-10 m-auto my-6 rounded-full bg-white p-2 opacity-90 shadow-xl"
                        @click="nextItems()"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M9 5l7 7-7 7"
                          />
                        </svg>
                      </div>
                      <!-- Controls -->
                    </div>
                    <div
                      class="mt-2 flex items-center justify-between rounded border bg-gray-100 p-2"
                    >
                      <input
                        id="share-url"
                        dir="ltr"
                        readonly
                        class="px-2 bg-transparent rounded-lg px-1 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                        value="https://google.com"
                        size="45"
                      />
                      <button
                        class="ml-2 rounded-full p-1 font-semibold text-indigo-500 focus:outline-dotted transition-all"
						  
x-data="{copied: '0'}"
x-text="copied === '0' ? 'Copy' : 'Copied!'"	  @click="navigator.clipboard.writeText(document.getElementById('share-url').value); copied = '1'; setTimeout(function() {copied = '0'}, 3500)"
                      >
                        Copy
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                type="button"
                class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm"
                @click="open = false"
              >
                Ok
              </button>
              <button
                type="button"
                class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                @click="open = false"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
		document.querySelectorAllExcept = function(id, except) {
			var els = [...document.querySelectorAll('#' + id)]
			for (let el of els) {
				if (except.includes(el)) els.pop(el);
			}
			return els;
		}
		
		function detectWrap(childrenID) {
        var wrappedItems = [];
        var prevItem = {};
        var currItem = {};
        var items = document.querySelectorAll("#" + childrenID);

        for (var i = 0; i < items.length; i++) {
          currItem = items[i].getBoundingClientRect();
          if (prevItem && prevItem.top < currItem.top) {
            wrappedItems.push(items[i]);
          }
          prevItem = currItem;
        }

        return wrappedItems;
      };

		function prevItems() {
			var items = detectWrap("shareItem");
			var curItems = document.querySelectorAllExcept('shareItem', items)
			curItems.forEach(curItem => {
				curItem.classList.remove('hidden')
			})
		}
		
		function nextItems() {
			var items = detectWrap("shareItem");
			var curItems = document.querySelectorAllExcept('shareItem', items)
			curItems.forEach(curItem => {
				curItem.classList.add('hidden')
			})
		}
    </script>

    <footer><%- include('../partials/footer'); %></footer>
  </body>
</html>
